<div id="automation-weather" class="container">
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/automation/overview">Overview</a></li>
        <li role="presentation"><a href="#/automation/lights">Lights</a></li>
        <li role="presentation" class="active"><a href="#/automation/weather">Weather</a</li>
        <li role="presentation"><a href="#/automation/alarm">Alarm</a></li>
    </ul>
    <div ng-controller="WeatherCtrl">
    <p>weather info</p>
        <h2>Controller</h2>
        <div class="row container">
            <div class="input-group">
                <input type="number" class="form-control" aria-label="weather-duration" placeholder="minutes" value="{{weather[0].duration}}">
                <div class="input-group-btn">
                    <button class="btn btn-success" type="button"><span class="glyphicon glyphicon-ok"></span></button>
                </div>
            </div>
        </div>
        <h2>Log<button class="btn btn-info" type="button" style="float:right" ng-click="fetchNow()"><span class="glyphicon glyphicon-refresh"></span></button></h2>
        <ul class="list-group">
            <li class="list-group-item clearfix" ng-repeat="entry in wlog"><b>{{entry}}</b>
                <div class="btn-group" role="group" style="float:right" aria-label="wlog-buttons">
                    <button class="btn btn-success" ng-click="addEntry(entry)" type="button">btn1</button>
                    <button class="btn btn-info" type="button">btn2</button>
                    <button class="btn btn-danger" type="button">btn3</button>
                </div>
            </li>
        </ul>
        <h2>Graph</h2>
    </div>
</div>
